<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DNA 寵物配對系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 載入動畫 -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="pet-loading-animation">
                <i class="fas fa-paw bounce-1"></i>
                <i class="fas fa-paw bounce-2"></i>
                <i class="fas fa-paw bounce-3"></i>
            </div>
            <div class="loading-text">正在尋找您的完美寵物夥伴</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-paw me-2"></i>AI DNA 寵物配對系統</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-dna dna-icon"></i>
                            <h5 class="card-title mt-3">請填寫您的DNA特徵</h5>
                        </div>
                        <form id="dnaForm">
                            <div class="mb-3">
                                <label for="personality" class="form-label">
                                    <i class="fas fa-smile me-2"></i>個性特徵
                                </label>
                                <select class="form-select" id="personality" required>
                                    <option value="">請選擇...</option>
                                    <option value="active">活潑外向</option>
                                    <option value="calm">安靜內向</option>
                                    <option value="friendly">友善親人</option>
                                    <option value="independent">獨立自主</option>
                                    <option value="playful">愛玩好動</option>
                                    <option value="gentle">溫和體貼</option>
                                    <option value="curious">好奇探索</option>
                                    <option value="protective">具保護欲</option>
                                    <option value="intelligent">聰明學習型</option>
                                    <option value="social">群居社交型</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lifestyle" class="form-label">
                                    <i class="fas fa-heart me-2"></i>生活型態
                                </label>
                                <select class="form-select" id="lifestyle" required>
                                    <option value="">請選擇...</option>
                                    <option value="busy">繁忙工作</option>
                                    <option value="relaxed">規律生活</option>
                                    <option value="outdoor">熱愛戶外</option>
                                    <option value="indoor">居家型態</option>
                                    <option value="athletic">運動愛好者</option>
                                    <option value="social">社交活躍</option>
                                    <option value="travel">經常出差/旅行</option>
                                    <option value="wfh">在家工作</option>
                                    <option value="family">家庭生活為主</option>
                                    <option value="night">夜間作息</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="space" class="form-label">
                                    <i class="fas fa-home me-2"></i>居住空間
                                </label>
                                <select class="form-select" id="space" required>
                                    <option value="">請選擇...</option>
                                    <option value="apartment">公寓</option>
                                    <option value="house">獨立住宅</option>
                                    <option value="small">小坪數</option>
                                    <option value="large">大空間</option>
                                    <option value="garden">有庭院</option>
                                    <option value="balcony">有陽台</option>
                                    <option value="compound">大樓社區</option>
                                    <option value="rural">郊區住宅</option>
                                    <option value="city">市區住宅</option>
                                    <option value="studio">套房</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="careTime" class="form-label">
                                    <i class="fas fa-clock me-2"></i>每日照顧時間
                                </label>
                                <select class="form-select" id="careTime" required>
                                    <option value="">請選擇...</option>
                                    <option value="minimal">少於1小時</option>
                                    <option value="moderate">1-3小時</option>
                                    <option value="adequate">3-5小時</option>
                                    <option value="extensive">5小時以上</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>開始配對
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="resultSection" style="display: none;">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-star result-icon"></i>
                            <h5 class="card-title mt-3">您的最佳寵物配對結果</h5>
                        </div>
                        <div id="matchResult" class="text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
